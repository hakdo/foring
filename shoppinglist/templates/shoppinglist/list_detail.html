<p style="font-size:0.8em"> {{ list.created_date|date:'d. b. Y' }}</p>

</script>
<ul class="list-group">
<form method="POST">{% csrf_token %}
{% for item in items %}

<input type="checkbox" value="{{ list.shortname }}-{{ item }}" name="{{item}}" >    {{ item }} </input>
</li>
{% endfor %}

</ul>
<div class="btn-group btn-group-justified" role="group">
<div class="btn-group" role="group">
<a class="btn btn-primary" role="button"  href="{% url 'myshoppinglists' %}" >
  Oversikt
</a>
</div>
<div class="btn-group" role="group">

</form>
</div>
</div>

{% endblock %}
